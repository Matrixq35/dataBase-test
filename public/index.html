<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trump Tokens</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    .balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .coin {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .coin:hover {
      transform: scale(1.1);
    }
    .balance-text {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Trump Tokens Game</h1>

  <!-- Блок с балансом -->
  <div class="balance-container">
    <img src="https://cdn.britannica.com/68/216668-050-DD3A9D0A/United-States-President-Donald-Trump-2017.jpg?w=400&h=300&c=crop" alt="Trump Token" />
    <div class="balance-text" id="balanceValue">0</div>
  </div>

  <!-- «Монета» -->
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGWCmKSa1j8vExENbzjn5B_2SYWvK6O85_ew&s"
    alt="Trump Coin"
    class="coin"
    id="trumpCoin"
  />

  <script>
    // В РЕАЛЬНОМ ПРИЛОЖЕНИИ мы бы получили telegramUserId из Telegram WebApp/Game.
    // Для теста — пусть будет какая-то заглушка
    let telegramUserId = 'TEST_USER_123';

    // Получение ссылки к нашему серверу (можно заменить на ваш домен)
    const apiURL = window.location.origin;

    async function fetchBalance() {
      try {
        const response = await fetch(`${apiURL}/api/getBalance`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        if (data.error) {
          console.error(data.error);
        } else {
          document.getElementById('balanceValue').textContent = data.balance;
        }
      } catch (err) {
        console.error('Ошибка при получении баланса:', err);
      }
    }

    async function incrementBalance() {
      try {
        const response = await fetch(`${apiURL}/api/incrementBalance`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        if (data.error) {
          console.error(data.error);
        } else {
          document.getElementById('balanceValue').textContent = data.balance;
        }
      } catch (err) {
        console.error('Ошибка при инкременте баланса:', err);
      }
    }

    // При загрузке страницы сразу получим баланс
    fetchBalance();

    // Навесим обработчик клика на монету
    document.getElementById('trumpCoin').addEventListener('click', () => {
      incrementBalance();
    });
  </script>
</body>
</html>
