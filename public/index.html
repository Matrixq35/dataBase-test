<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trump Tokens Game</title>

  <!-- Подключаем Telegram WebApp (для получения initData) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Запрещаем масштабирование и прокрутку (по желанию) -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .coin {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .coin:hover {
      transform: scale(1.1);
    }
    .balance-text {
      font-size: 2em;
      font-weight: bold;
    }

    #leaderboard {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Trump Tokens Game</h1>

  <div class="balance-container">
    <img 
      src="https://cdn.britannica.com/68/216668-050-DD3A9D0A/United-States-President-Donald-Trump-2017.jpg?w=400&h=300&c=crop" 
      alt="Trump Token"
    />
    <div class="balance-text" id="balanceValue">0</div>
  </div>

  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGWCmKSa1j8vExENbzjn5B_2SYWvK6O85_ew&s"
    alt="Trump Coin"
    class="coin"
    id="trumpCoin"
  />

  <button id="showLeaderboardBtn">Лидерборд</button>

  <div id="leaderboard">
    <h2>Топ игроков</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Определяем userId + username
    let telegramUserId = tg.initDataUnsafe?.user?.id;
    let telegramUsername = tg.initDataUnsafe?.user?.username || "";
    // На случай, если userId пуст (запуск вне Telegram)
    if (!telegramUserId) {
      alert("Приложение открыто вне Telegram или нет данных пользователя!");
      telegramUserId = "NO_ID";
    } else {
      telegramUserId = String(telegramUserId);
    }

    // URL сервера
    const apiURL = window.location.origin;

    // При старте: грузим баланс (и передадим username для сохранения)
    fetchBalance();

    async function fetchBalance() {
      try {
        const response = await fetch(`${apiURL}/api/getBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramUserId: telegramUserId,
            username: telegramUsername
          })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при получении баланса:', err);
      }
    }

    async function incrementBalance() {
      try {
        const response = await fetch(`${apiURL}/api/incrementBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramUserId: telegramUserId,
            username: telegramUsername
          })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при инкременте баланса:', err);
      }
    }

    document.getElementById('trumpCoin').addEventListener('click', incrementBalance);

    // Функция для Лидерборда
    async function loadLeaderboard() {
      try {
        const response = await fetch(`${apiURL}/api/leaderboard`);
        const topPlayers = await response.json(); // [{ telegram_user_id, username, balance }, ...]

        const listEl = document.getElementById('leaderboardList');
        listEl.innerHTML = '';

        topPlayers.forEach((player, index) => {
          const li = document.createElement('li');
          // Показываем username или telegram_user_id, если username пуст
          const displayName = player.username || player.telegram_user_id;
          li.textContent = `${index + 1}. ${displayName} — Баланс: ${player.balance}`;
          listEl.appendChild(li);
        });

        // Показываем блок
        document.getElementById('leaderboard').style.display = 'block';
      } catch (err) {
        console.error('Ошибка при загрузке Лидерборда:', err);
      }
    }

    // Кнопка "Лидерборд"
    document.getElementById('showLeaderboardBtn').addEventListener('click', loadLeaderboard);
  </script>
</body>
</html>
