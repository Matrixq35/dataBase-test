<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trump Tokens Game</title>
  
  <!-- Подключаем скрипт Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Запрещаем масштабирование, отключаем прокрутку (по желанию) -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .coin {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .coin:hover {
      transform: scale(1.1);
    }
    .balance-text {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Trump Tokens Game</h1>

  <div class="balance-container">
    <img 
      src="https://cdn.britannica.com/68/216668-050-DD3A9D0A/United-States-President-Donald-Trump-2017.jpg?w=400&h=300&c=crop" 
      alt="Trump Token"
    />
    <div class="balance-text" id="balanceValue">0</div>
  </div>

  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGWCmKSa1j8vExENbzjn5B_2SYWvK6O85_ew&s"
    alt="Trump Coin"
    class="coin"
    id="trumpCoin"
  />

  <script>
    // Инициализируем Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Здесь будем хранить userId, когда получим
    let telegramUserId = null;
    const MAX_RETRIES = 10;
    let retryCount = 0;

    // Функция, которая пытается получить user.id с некоторой задержкой
    function initApp() {
      const userId = tg.initDataUnsafe?.user?.id;
      
      if (userId) {
        // Если userId есть, запоминаем и сразу грузим баланс
        telegramUserId = String(userId);
        console.log("Получен telegramUserId =", telegramUserId);
        fetchBalance();
      } else {
        // Если userId пока нет, пробуем несколько раз 
        retryCount++;
        if (retryCount <= MAX_RETRIES) {
          console.log(`Пока нет userId. Попытка #${retryCount}`);
          setTimeout(initApp, 300); 
        } else {
          alert("Не удалось получить user.id (откройте игру в Telegram!).");
        }
      }
    }

    // Запускаем процесс инициализации
    initApp();

    // Ссылка на ваш сервер (тот же домен, где задеплоен backend)
    const apiURL = window.location.origin;

    async function fetchBalance() {
      if (!telegramUserId) return;
      try {
        const response = await fetch(`${apiURL}/api/getBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
        console.log("Баланс загружен =", data.balance);
      } catch (err) {
        console.error('Ошибка при получении баланса:', err);
      }
    }

    async function incrementBalance() {
      if (!telegramUserId) return;
      try {
        const response = await fetch(`${apiURL}/api/incrementBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
        console.log("Инкремент. Новый баланс =", data.balance);
      } catch (err) {
        console.error('Ошибка при инкременте баланса:', err);
      }
    }

    // Навешиваем обработчик клика на монету
    document.getElementById('trumpCoin').addEventListener('click', incrementBalance);
  </script>
</body>
</html>
