<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trump Tokens Game</title>

  <!-- 
    1) Запрещаем зум:
       user-scalable=no и maximum-scale=1.0
  -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
  />

  <style>
    /* 
      2) Убираем скролл/прокрутку,
      обнуляем отступы, чтобы весь экран был зафиксирован
    */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;         /* Запрещаем прокрутку */
      -webkit-overflow-scrolling: none; /* iOS-указание */
    }

    /* 
      (Опционально) Если хотим полностью убрать все жесты «свайпы»,
      можно добавить touch-action: none;
      Но тогда клики/тапы по элементам могут тоже перестать работать. 
      Обычно оставляют auto или manipluation.
    */
    /* body {
      touch-action: none;
    } */

    /* Примерные стили контента */
    body {
      font-family: sans-serif;
      text-align: center;
      /* Если нужно слегка отцентровать содержимое по вертикали, можно flex: */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .balance-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .coin {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .coin:hover {
      transform: scale(1.1);
    }

    .balance-text {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Trump Tokens Game</h1>

  <div class="balance-container">
    <img src="https://cdn.britannica.com/68/216668-050-DD3A9D0A/United-States-President-Donald-Trump-2017.jpg?w=400&h=300&c=crop" alt="Trump Token" />
    <div class="balance-text" id="balanceValue">0</div>
  </div>

  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGWCmKSa1j8vExENbzjn5B_2SYWvK6O85_ew&s"
    alt="Trump Coin"
    class="coin"
    id="trumpCoin"
  />

  <script>
    // Логика по инкременту баланса
    let telegramUserId = 'TEST_USER_123';
    const apiURL = window.location.origin;

    async function fetchBalance() {
      try {
        const response = await fetch(`${apiURL}/api/getBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при получении баланса:', err);
      }
    }

    async function incrementBalance() {
      try {
        const response = await fetch(`${apiURL}/api/incrementBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegramUserId })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при инкременте баланса:', err);
      }
    }

    // При загрузке страницы получаем баланс
    fetchBalance();

    // Клик по монете — увеличиваем баланс
    document.getElementById('trumpCoin').addEventListener('click', incrementBalance);
  </script>
</body>
</html>
