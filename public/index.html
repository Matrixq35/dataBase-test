<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trump Tokens Game</title>

  <!-- Подключаем Telegram WebApp (при необходимости) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Запрещаем зум и прокрутку (по желанию) -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* overflow: hidden;  <-- если хотим совсем отключить скролл */
    }
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px; /* если есть нижняя навигация */
    }

    .screen {
      width: 100%;
      flex: 1; 
      display: none; 
      overflow-y: auto;
      box-sizing: border-box;
      padding: 20px;
    }
    .screen.active {
      display: block;
    }

    /* Игра */
    .balance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .coin {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .coin:hover {
      transform: scale(1.1);
    }
    .balance-text {
      font-size: 2em;
      font-weight: bold;
    }

    /* Лидерборд */
    #leaderboardList {
      text-align: left;
      max-width: 300px;
      margin: 0 auto; /* центрируем список */
      padding: 0 10px;
      list-style-type: none; /* убираем любые маркеры */
    }

    /* Навигация (если нужно) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #eee;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-sizing: border-box;
    }
    .bottom-nav button {
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .bottom-nav button.active {
      background: #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Экран игры -->
  <div id="gameScreen" class="screen active">
    <h1>Trump Tokens Game</h1>
    <div class="balance-container">
      <img 
        src="https://cdn.britannica.com/68/216668-050-DD3A9D0A/United-States-President-Donald-Trump-2017.jpg" 
        alt="Trump Token"
      />
      <div class="balance-text" id="balanceValue">0</div>
    </div>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGWCmKSa1j8vExENbzjn5B_2SYWvK6O85_ew&s"
      alt="Trump Coin"
      class="coin"
      id="trumpCoin"
    />
  </div>

  <!-- Экран Лидерборда -->
  <div id="leaderboardScreen" class="screen">
    <h2>Топ игроков</h2>
    <!-- Используем <ul>, без стандартных "точек" или "цифр" -->
    <ul id="leaderboardList"></ul>
  </div>

  <!-- (Необязательно) Нижняя панель навигации -->
  <nav class="bottom-nav">
    <button id="btnGame" class="active">Игра</button>
    <button id="btnLeaderboard">Лидерборд</button>
  </nav>

  <script>
    // Инициализация Telegram (если нужно)
    const tg = window.Telegram.WebApp;
    tg.ready();

    let telegramUserId = tg.initDataUnsafe?.user?.id || null;
    let telegramUsername = tg.initDataUnsafe?.user?.username || "";
    if (telegramUserId) {
      telegramUserId = String(telegramUserId);
    } else {
      alert("Приложение запущено вне Telegram (user.id не получен)!");
    }

    // Наш сервер
    const apiURL = window.location.origin;

    // При загрузке экрана пытаемся получить баланс
    fetchBalance();

    async function fetchBalance() {
      if (!telegramUserId) return;
      try {
        const response = await fetch(`${apiURL}/api/getBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramUserId,
            username: telegramUsername
          })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при получении баланса:', err);
      }
    }

    async function incrementBalance() {
      if (!telegramUserId) return;
      try {
        const response = await fetch(`${apiURL}/api/incrementBalance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramUserId,
            username: telegramUsername
          })
        });
        const data = await response.json();
        document.getElementById('balanceValue').textContent = data.balance ?? 0;
      } catch (err) {
        console.error('Ошибка при инкременте баланса:', err);
      }
    }

    document.getElementById('trumpCoin').addEventListener('click', incrementBalance);

    // Лидерборд
    async function loadLeaderboard() {
      try {
        const response = await fetch(`${apiURL}/api/leaderboard`);
        const players = await response.json();
        const listEl = document.getElementById('leaderboardList');
        listEl.innerHTML = '';

        players.forEach((player, index) => {
          const li = document.createElement('li');
          // Если username не задан, отображаем telegram_user_id
          const name = player.username || player.telegram_user_id;
          li.textContent = `#${index + 1} ${name}  ${player.balance} TRUMPIS`;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error('Ошибка при загрузке Лидерборда:', err);
      }
    }

    // Переключение экранов
    const gameScreen = document.getElementById('gameScreen');
    const leaderboardScreen = document.getElementById('leaderboardScreen');
    const btnGame = document.getElementById('btnGame');
    const btnLeaderboard = document.getElementById('btnLeaderboard');

    function showGameScreen() {
      gameScreen.classList.add('active');
      leaderboardScreen.classList.remove('active');
      btnGame.classList.add('active');
      btnLeaderboard.classList.remove('active');
    }
    function showLeaderboardScreen() {
      loadLeaderboard(); // перед показом грузим список
      leaderboardScreen.classList.add('active');
      gameScreen.classList.remove('active');
      btnLeaderboard.classList.add('active');
      btnGame.classList.remove('active');
    }

    btnGame.addEventListener('click', showGameScreen);
    btnLeaderboard.addEventListener('click', showLeaderboardScreen);
  </script>
</body>
</html>
